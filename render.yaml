# Render.com configuration
# For static site or web service deployment

# --- FOR STATIC SITE ---
# Build Command: cd luxury-travel-agency && npm install && npm run build
# Publish Directory: luxury-travel-agency/dist

# --- FOR WEB SERVICE (Node.js) ---
# Build Command: cd luxury-travel-agency && npm install
# Start Command: cd luxury-travel-agency && npm start

services:
  - type: web
    name: gowri-tours
    env: node
    buildCommand: cd luxury-travel-agency && npm install --legacy-peer-deps && npm run build
    startCommand: node luxury-travel-agency/server.js
    envVars:
      - key: NODE_ENV
        value: production
